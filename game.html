<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smokey's Runway</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./src/game/game.css" />
  <style>
    #game { width:100vw; height:100vh; touch-action:none; }
  </style>
  <script>
    // Simple runtime error + promise rejection catcher to help debug load/start failures
    window.addEventListener('error', function (evt) {
      try {
        console.error('Uncaught error:', evt.error || evt.message, evt.filename + ':' + evt.lineno + ':' + evt.colno);
      } catch (e) { /* ignore */ }
    });
    window.addEventListener('unhandledrejection', function (evt) {
      try {
        console.error('UnhandledPromiseRejection:', evt.reason);
      } catch (e) { /* ignore */ }
    });
    console.log('Debug logging enabled: errors and unhandled rejections will appear here.');
  </script>
</head>
<body>
  <!-- HUD -->
  <div id="hud">
    <div class="hud-left">
      <span>Score:</span> <span id="score">0</span>
    </div>
    <div class="hud-right">
      <span>Lives:</span> <span id="lives">3</span>
      <span style="margin-left:12px;">Coins:</span> <span id="coins">0</span>
    </div>
  </div>

  <!-- PLAYER SELECT OVERLAY -->
  <div id="playerSelect" class="player-select">
    <h2>Select Player</h2>
    <div id="playerList">
      <!-- Names auto-filled by JS -->
    </div>

    <button id="addPlayerBtn">Add New Player</button>

    <div id="nameInputBox" style="display:none; margin-top:12px;">
      <input id="newPlayerName" placeholder="Enter name..." maxlength="16" />
      <button id="savePlayerBtn">Save</button>
    </div>
  </div>

  <!-- GAME CANVAS -->
  <canvas id="game" width="720" height="1280"></canvas>

  <!-- FIRE BUTTON (tap & hold) -->
  <div id="btnFire">FIRE</div>

  <!-- ANALOG JOYSTICK (mobile left) -->
  <div id="joyOuter">
    <div id="joyInner"></div>
  </div>

  <!-- MAIN UI BUTTONS -->
  <button id="startBtn">START GAME</button>
  <button id="muteBtn" style="margin-top:10px;">üîá MUTE</button>
  <button id="leaderBtn" style="margin-top:10px;">üèÜ Leaderboard</button>
  <div id="msg"></div>

  <!-- LEADERBOARD PANEL -->
  <div id="leaderboardPanel" style="
    display:none;
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.8);
    display:flex;
    justify-content:center;
    align-items:center;
    z-index:99999;
  ">
    <div style="
      background:#050918;
      padding:20px;
      border-radius:12px;
      border:2px solid #00f7ff;
      color:white;
      text-align:center;
      max-width:360px;
      width:90%;
    ">
      <h2>Leaderboard</h2>
      <div id="leaderboardList" style="max-height:300px; overflow-y:auto;"></div>
      <button id="closeLeaderBtn" style="margin-top:15px;">Close</button>
    </div>
  </div>

  <!-- GAME MUSIC -->
  <audio
    id="bgm"
    src="./src/game/assets/hyper-garden-jungle-breakbeat-drum-and-bass-loop-edit-356528.mp3"
    loop
  ></audio>

  <!-- GAME SCRIPTS (order matters) -->
   <script src="./src/game/state.js"></script>
  <script src="./src/game/engine/collisions.js"></script>
  <script src="./src/game/engine/engine.js"></script>
  <script src="./src/game/engine/input.js"></script>
  <script src="./src/game/engine/renderer.js"></script>
  <script src="./src/game/engine/levelManager.js"></script>
  <script src="./src/game/world.js"></script>
  <script src="./src/game/homebase.js"></script>
  <script src="./src/game/levels/Level1.js"></script>
  <script src="./src/game/levels/lvl2.js"></script>
  <script src="./src/game/levels/lvl3.js"></script>
  <script src="./src/game/levels/lvl4.js"></script>
  <script src="./src/game/levels/lvl5.js"></script>
  <script src="./src/game/levels/lvl6.js"></script>
  <script src="./src/game/levels/lvl7.js"></script>
  <script src="./src/game/levels/lvl8.js"></script>
  <script src="./src/game/levels/lvl9.js"></script>
  <script src="./src/game/levels/lvl10.js"></script>
  <script src="./src/game/levels/lvl11.js"></script>
  <script src="./src/game/game.js"></script>
  

<!-- Eruda console ALWAYS enabled (remove later if you want) -->
  <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
  <script>eruda.init();</script>


  <div id="flashMsg"
     style="
       position: fixed;
       top: 40px;
       left: 0;
       width: 100%;
       text-align: center;
       font-size: 28px;
       color: #a8ffff;
       pointer-events: none;
       opacity: 0;
       transition: opacity 0.5s;
       z-index: 9999;
     ">
  </div>
</body>
</html>
